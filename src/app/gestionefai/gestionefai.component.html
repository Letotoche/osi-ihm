<div class="container-fluid">
  <div class="row">
    <div class="col">
        <form>
          <div class="form-group row">
            <label for="critProjet" class="col-sm-1 text-right col-form-label">Projet</label>
            <div class="col-sm-1">
              <input type="text" class="form-control" id="critProjet"/>
            </div>
            
            <label for="critLibelleProjet" class="col-sm-2 text-right col-form-label">Libellé du projet</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="critLibelleProjet"/>
            </div>
          </div>

          <div class="form-group row">
            <label for="critDateCreationDeb" class="col-sm-1 text-right col-form-label">Créée entre le </label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="critDateCreationDeb"/>
            </div>
            
            <label for="critDateCreationFin" class="col-sm-1 col-form-label">et le </label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="critDateCreationFin"/>
            </div>
            
            <label for="critDateMiseEnService" class="col-sm-4 col-form-label">Date de mise en service prév. inférieure à  </label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="critDateMiseEnService"/>
            </div>
          </div>


          <div class="form-group row">
            <label for="critProjet" class="col-sm-2 col-form-label">Statut</label>
            <div class="col-sm-6">
                <select id="inputState" class="form-control">
                    <option value=""></option>
                    <option *ngFor="let statut of critStatuts">{{statut}}</option>
                </select>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Filtrer</button>
            </div>
          </div>
        </form>
    </div>
  </div>

  <div class="row">
    <div class="col">

      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
